<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">Welcome To The TicTacToe Game</div>
    <div class="turn">Turn for X</div>
    <div class="button"><button type="reset" class="btn">Reset</button></div>

    <div class="board">
      <div class="inputBox layer1" id="box1" data-box="1"></div>
      <div class="inputBox layer1" id="box2" data-box="2"></div>
      <div class="inputBox layer1" id="box3" data-box="3"></div>
      <div class="inputBox layer2" id="box4" data-box="4"></div>
      <div class="inputBox layer2" id="box5" data-box="5"></div>
      <div class="inputBox layer2" id="box6" data-box="6"></div>
      <div class="inputBox layer3" id="box7" data-box="7"></div>
      <div class="inputBox layer3" id="box8" data-box="8"></div>
      <div class="inputBox layer3" id="box9" data-box="9"></div>
    </div>

    <div class="winner hidden">
      X won the game.<br />Press "reset" to play again.
    </div>

    <script src="main.js"></script>
  </body>
</html>
